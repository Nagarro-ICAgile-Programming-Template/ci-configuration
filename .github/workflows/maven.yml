# documentation.

name: Java build

on: 
  workflow_call:
  
defaults:
  run:
    working-directory: ./java
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Maven Action
      uses: s4u/setup-maven-action@v1.14.0
      with:
        java-version: '17'
        
    - name: Get infos about Maven project
      if: ${{ env.GH_TOKEN != '' }}
      run: |
        JDK_RELEASE=$(mvn help:evaluate -Dexpression=maven.compiler.release -q -DforceStdout)
        ARTIFACT=(echo '${project.groupId}:${project.artifactId}' | mvn -q -DforceStdout help:evaluate)
        mvn dependency:list -DexcludeTransitive=true -Dsilent=true -DoutputFile=deps.txt
        JAVA_DEPENDENCIES=$(cat deps.txt)
        gh variable set JAVA_VERSION --body "$JDK_RELEASE"
        gh variable set JAVA_DEPENDENCIES --body "$JAVA_DEPENDENCIES"
        gh variable set JAVA_INFO --body "$ARTIFACT $JDK_RELEASE \n$JAVA_DEPENDENCIES"
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
